parameters:
    ascii:
        failed: ~
        succeeded: ~
    git_dir: .
    bin_dir: bin
    tasks:
        phpcs:
            standard: "PSR2"
            show_warnings: false
        blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "print_r("
                - "print("
                - "dump("
                - "debug_backtrace("
                - "file_put_contents("
                - "exit;"
                - "echo"
